<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="styles/css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/pages/index.js"></script>
</head>

<body>
    <div class="sky">
        <div class="moon-container">
            <div class="moon">
                <div class="crater-1"></div>
                <div class="crater-2"></div>
                <div class="crater-3"></div>
            </div>
        </div>
        <div class="ground">
            <div class="ground-fire">
                <div class="campfire-container">
                    <!-- Single flame -->
                    <div class="flame-container">
                        <div class="flame outer-1">
                            <div class="flame inner-1">
                                <div class="spit-1"></div>
                                <div class="spit-3"></div>
                                <div class="flame center-1">
                                    <div class="flame core"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Single flame -->
                    <div class="flame-container">
                        <div class="flame outer-2">
                            <div class="spit-1"></div>
                            <div class="spit-2"></div>
                            <div class="flame inner-2">
                                <div class="flame center-2">
                                    <div class="flame core"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Single flame -->
                    <div class="flame-container">
                        <div class="flame outer-3">
                            <div class="spit-3"></div>
                            <div class="flame inner-3">
                                <div class="flame center-3">
                                    <div class="flame core"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Wooden logs -->
                    <div class="log-1"></div>
                    <div class="log-2"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
